<br>
<div class="flex flex-col gap-4">
    <p-splitter [style]="{ height: '300px' }" styleClass="mb-8">
        <ng-template #panel>
            <div class="flex items-center justify-center h-full">
                <h2>Activos</h2>
                <p-table [value]="allActivos()" [scrollable]="true" scrollHeight="400px">
                    <ng-template #header>
                        <tr>
                            <th>Fecha</th>
                            <th>Categoría</th>
                            <th>Descripción</th>
                            <th>Valor</th>
                        </tr>
                    </ng-template>
                    <ng-template #body let-activos>
                        <tr>
                            <td>{{activos.feha_transaccion}}</td>
                            <td>{{activos.categoria}}</td>
                            <td>{{activos.descripcion}}</td>
                            <td>{{activos.valor}}</td>
                        </tr>

                    </ng-template>
                </p-table>
                <!-- <h3>Total Activos: {{ totalActivos() }}</h3> -->
            </div>
        </ng-template>
        <ng-template #panel>
            <div class="flex items-center justify-center h-full">
                <h2>Pasivos</h2>
            </div>
        </ng-template>
    </p-splitter>

    <div>
        <h2>Patrimonio:</h2>
    </div>
    <p-splitter [style]="{ height: '300px' }" styleClass="mb-8">
        <ng-template #panel>
            <div class="flex items-center justify-center h-full">
                <h2>Ingresos</h2>
            </div>
        </ng-template>
        <ng-template #panel>
            <div class="flex items-center justify-center h-full">
                <h2>Egresos</h2>
            </div>
        </ng-template>
    </p-splitter>

    <div>
        <h2>Flujo de caja:</h2>
    </div>
    <div>
        <p-button
            label="Ingresar Información"
            icon="pi pi-plus"
            iconPos="left"
            severity="info"
            class="w-full"
            [raised]="true"
            [outlined]="true"
            styleClass="w-full"
            type="submit"
        />
    </div>
</div>
