
<div class="flex items-center justify-center h-full">
    <p-card [style]="{ overflow: 'hidden' }">
        <h2>Lista de Activos</h2>
        <p-table [value]="allActivos()" [scrollable]="true" scrollHeight="400px">
            <!-- <p-column field="fecha_transaccion" header="Fecha" [filter]="true" filterType="date"> -->
                <ng-template #header>
                    <tr>
                        <th>Fecha</th>
                        <th>Categoría</th>
                        <th>Descripción</th>
                        <th>Valor</th>
                    </tr>
                </ng-template>
                <ng-template #body let-activos>
                    <tr>
                        <td>{{activos.fecha_transaccion | date: 'dd/MM/yyyy'}}</td>
                        <td>{{activos.nombre_categoria}}</td>
                        <td>{{activos.descripcion}}</td>
                        <td>{{activos.valor | number: '1.0-2'}}</td>
                    </tr>

                </ng-template>
        
        </p-table>
        <h3>Total Activos: {{ totalActivos() | number: '1.0-2' }}</h3>
    </p-card>
    
</div>
