<div class="card">
    <p-menubar [model]="items">
        <ng-template #end>
            <div class="flex items-center gap-2">
                <ng-container *ngIf="authService.user$ | async as user">
                    <div>
                        <p-button severity="secondary" rounded [outlined]="false" (click)="op.toggle($event)">
                            <p-avatar image="{{user.picture}}" shape="circle" />
                        </p-button>
                        <p-popover #op>
                            <div class="flex flex-col gap-4" justify-content="center" style="width: 200px">
                                <div>
                                    <span class="font-medium block mb-2">{{user.name}}</span>
                                <br>
                                    <span class="font-bold">{{user.email}}</span>
                                </div>
                                <p-button 
                                    label="Logout" 
                                    icon="pi pi-sign-out"
                                    severity="danger"
                                    class="w-full"
                                    [raised]="true"
                                    [outlined]="true"
                                    (click)="logout()"
                                />
                            </div>
                        </p-popover>
                    </div>
                </ng-container>
            </div>
        </ng-template>
    </p-menubar>
</div>
