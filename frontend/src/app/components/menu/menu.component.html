<div class="card">
    <p-menubar [model]="items">
        <ng-template #end>
            <div class="flex items-center gap-2">
                <ng-container *ngIf="authService.user$ | async as user">
                    <p-avatar image="{{user.picture}}" shape="circle" />
                    <span class="font-bold">{{user.name}}</span>
                    <span>{{user.email}}</span>
                    <p-button 
                        label="Logout" 
                        icon="pi pi-sign-out"
                        severity="info"
                        class="w-full"
                        [raised]="true"
                        [outlined]="true"
                        (click)="logout()"
                    />
                </ng-container>
            </div>
        </ng-template>
    </p-menubar>
</div>
